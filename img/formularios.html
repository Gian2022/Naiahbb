<!doctype html>

<html lang="es">

	<head>
	
	<meta charset="utf-8">
	
	<title> Nuevas características de HTML5 en formularios </title>
	
	</head>
	
	<body>
	<a href="../index.html">Inicio</a>
	<h1> Nuevas características de HTML5 en formularios </h1>

	<p> Este es un ejemplo sobre las nuevas caracteristicas de HTML en formularios </p>
	
	<form id='form-order'>
	
		<p>
		<label for='name'> Nombre (obligatorio)</label>
		<input type='text' name='name' id='name'
		placeholder='Giancarlo Franco'
		autofocus
		autocomplete
		required>
		</p>
		
		<p>
		<label for='passwd'> Contraseña (obligatorio)</label>
		<input type='passwd' name='passwd' id='passwd'
		placeholder='qwe1234'
		pattern='[a-z]{3}[0-9]{4}'
		required> (la contraseña debe tener 3 letras y 4 numeros)
		</p>
		
		<p>
		<label for='phone'> Teléfono</label>
		<input type='tel' name='phone' id='phone'
		placeholder='123456789'>
		</p>
		
		<p>
		<label for='email'> Email </label>
		<input type='email' name='email' id='email'
		placeholder='ejemplo@email.com'>
		</p>
		
		<p>
		<label for='website'> Tu página web </label>
		<input type='url' name='website' id='website'
		placeholder='http://www.tuweb.com'>
		</p>
		
		<p>
		<label for='numberexample'> N° de temas </label>
		<input type='number' name='numberexample' id='numberexample'
		min='2'
		max='14'
		placeholder='2'
		step='2'> (entre 2 y 14, solo pares)
		</p>
		
		<p>
		<label for='deliverydate'> Fecha de envio </label>
		<input type='date' name='deliverydate' id='deliverydate'
		min='2012-07-16'> (minimo 16 de julio)
		</p>
		
		<p>
		<label for='colorexample'> Color del Ítem </label>
		<input type='color' name='colorexample' id='colorexample' value='#1A33FF'>
		</p>		
				
		<p>
		<label for='search'> Buscar </label>
		<input type='search' name='search' id='search'>
		</p>		
		
		<p>
		<label for='points'> Range de valores</label>
		<input type='range' name='points' id='points'
		min='1'
		max='10'>
		</p>
		
		<p>
		<fieldset>
			<legend> Selecciona una prioridad </legend>
				<p><label> <input type="radio" name="priority" value="baja" checked> Baja</label></p>
				<p><label> <input type="radio" name="priority" value="media"> Media</label></p>
				<p><label> <input type="radio" name="priority" value="alta"> Alta</label></p>
		</fieldset>
		</p>
		
		<p>
		<fieldset>
			<legend> Selecciona el tipo de envio </legend>
				<p><label> <input type="checkbox" name="deliverytype" value="urgente" checked> Urgente</label></p>
				<p><label> <input type="checkbox" name="deliverytype" value="acuse"> Con acuse de recibo</label></p>
				<p><label> <input type="checkbox" name="deliverytype" value="reembolso">Contra reembolso</label></p>
		</fieldset>
		</p>		
		
		<input type='submit' value='Enviar'>
	
	</body>

</html>
